services:
  postgres:
    image: postgres:15-alpine
    container_name: audiolog-postgres
    environment:
      POSTGRES_DB: audiolog
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - audiolog-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: audiolog-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/audiolog
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - audiolog-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  audiolog-network:
    driver: bridge

